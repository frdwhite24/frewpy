pages:
  stage: deploy
  tags:
    - docs
  script:
    - echo makewebsite
  artifacts:
    paths:
      - docs/build/html
  only:
    - master

test:pylint:
  image: python:3.6
  tags:
    - frewpy
  script:
    - pip install pylint --quiet
    - pylint --ignored-classes=_socketobject frewpy

test:pytest:
  image: python:3.6
  tags:
    - frewpy
  script:
    - pip install -r requirements.txt --quiet
    - pip install -r requirements-dev.txt --quiet
    - python -m pytest
